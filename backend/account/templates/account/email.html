
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세타 이메일 인증</title>
    <link rel="stylesheet" href="./email.css">
    
</head>
<body>
    <div class="container"
    style=" display: flex;
    flex-direction: column;
    align-items: center">
        <div class="header"
        style="background-color: #FFA800;">
            <h1 
            style="width: 100%;
            background-color: #FFA800;
            color: #fff;
            text-align: center;">이메일 인증 </h1>
        </div>
        <div class="content">
            <p>
                <span style="font-weight:bold;"
                style="font-size: 25px;
                text-align: center;">
                    {{ username }}
                </span>
                님
            </p>
            <p>
                <span style="font-size: 25px;">
                세타
                </span>에 가입해 주셔서 감사합니다.
            </p>

        </div>
        

        <a href="http://127.0.0.1:8000/api/accounts/{{ email }}/activate/" target="_blank"
        style="color: #ffffff;
        text-decoration: none;
        display: block;
        width: 300px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        background-color: #FFA800;
        padding-top: 3px;
        border-radius: 20px;
        ">
            계정 인증하기
        </a>
    </div>
</body>
</html>
